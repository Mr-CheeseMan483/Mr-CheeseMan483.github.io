     .gradient-text {
            color: linear-gradient(45deg, #bbff29, #ffee03); 
            background-image: linear-gradient(45deg, #bbff29, #ffee03);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            font-size: 60px;
            font-family: Arial Black;
            font-weight: bold;
        }
        .container {

            border-radius: 80px; /* Rounded corners */

            text-align: center;
        }
    </style>
