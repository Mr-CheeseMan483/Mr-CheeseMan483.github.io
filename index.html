        body {
            background-image: url('background1.jpg');

     .gradient-text {
            color: linear-gradient(45deg, #bbff29, #ffee03); 
            background-image: linear-gradient(45deg, #bbff29, #ffee03);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            font-size: 45px;
            font-family: 'Exo-SemiBold', Arial Black;
            font-weight: bold;
        }
        .container {
            max-width: 250px;
            margin: 2px auto;
            padding: 5px;
            border: 7px solid #02d10c;
            border-radius: 80px; /* Rounded corners */
            background-color: #aafc1c; /* Semi-transparent background */
            text-align: center;
        }
        @font-face {
