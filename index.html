     .gradient-text {
            color: linear-gradient(to right, #bbff29, #ffee03);

            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            font-size: 30px;
            font-family: "Exo Bold", Arial Black;
            font-weight: bold;

        .container {
    max-width: 300px;
    max-height: 45px;
    margin: 4px auto;
    padding: 3px;
    background-color: #aafc1c; /* Semi-transparent background */
    border: 9px solid #97ed00;
    border-radius: 75px;
    outline: 6px solid #02d10c;
    display: flex;
    align-items: center; /* Vertically centers the content */
    justify-content: center; /* Horizontally centers the content */
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s forwards;
}
        .container2 {
    max-width: 80px;
    max-height: 20px;
    margin: 12px auto;
    padding: 2px;

    border-radius: 75px; /* Semi-transparent background */
    display: flex;
    align-items: center; /* Vertically centers the content */

    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s forwards;
}

        .containerbig {
    position: fixed;
    bottom: 5px;
    left: 0;
    right: 0;
    justify-content: center; /* Centers the content horizontally */
    align-items: center;     /* Centers the content vertically if needed */
    max-width: 900px;
    max-height: 21px;
    margin: 6px auto;
    padding: 6px;
    background-color: #03eeff;
    border: 7px solid #fc8a26;
    outline: 6px solid #fc6b03;
    border-radius: 75px; /* Semi-transparent background */
    display: flex; /* Items side-by-side */
    flex-direction: row;/* display: flex; flex-direction: column; */ /* Items stacked vertically */
    gap: 10px; /* Space between items */
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s forwards;
}
        
.container p, .container span {
    margin: 0; /* Remove default margins */
}

         @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);

        .outlined-text {
  -webkit-text-stroke-width: 2px; /* Sets the outline width */

  text-stroke-color: #c90270;
